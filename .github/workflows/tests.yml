# This is a basic workflow to help you get started with Actions

name: Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      # Validate JSON
      - name: json-lint
        # You may pin to the exact commit or the version.
        # uses: ocular-d/json-linter@7d3716a34bcd6fcc5b3b38141a21b9e02da6531d
        uses: ocular-d/json-linter@0.0.2

      # Validate JSON via schema
      - name: Validate JSON
        # You may pin to the exact commit or the version.
        # uses: OrRosenblatt/validate-json-action@a7082767d95a588f79b1d742a835b11bbfd4ea32
        uses: OrRosenblatt/validate-json-action@0.1.0
        
        with:
          # Relative file path under the repository of a JSON schema file to validate the other JSON files with.
          schema: public/data/pedals.schema.json
          # One or more relative file paths under the repository (seperated by comma) of the JSON files to validate with the schema provided.
          json: public/data/pedals.json, public/data/pedalboards.json
